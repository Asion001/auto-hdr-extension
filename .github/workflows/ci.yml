name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: |
          npm install -g eslint
          npm install -g eslint-plugin-jsdoc

      - name: Lint JavaScript files
        run: |
          if [ -f .eslintrc.json ]; then
            eslint *.js || echo "ESLint found issues but continuing..."
          else
            echo "No .eslintrc.json found, skipping ESLint"
          fi

      - name: Validate metadata.json
        run: |
          if ! command -v jq &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi
          jq empty metadata.json || exit 1
          echo "metadata.json is valid JSON"

      - name: Validate schema XML
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          xmllint --noout schemas/*.gschema.xml || exit 1
          echo "Schema XML is valid"

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glib-2.0 libglib2.0-dev-bin

      - name: Build extension
        run: make build

      - name: Verify schema compilation
        run: |
          if [ ! -f schemas/gschemas.compiled ]; then
            echo "Schema compilation failed"
            exit 1
          fi
          echo "Schema compiled successfully"

      - name: Create distribution package
        run: make zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: build/*.zip
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glib-2.0 libglib2.0-dev-bin

      - name: Build extension
        run: make zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
